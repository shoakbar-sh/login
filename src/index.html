<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <title>lesson-10</title>
</head>

<body class="bg-blue-600 w-[1518px] m-0.auto p-0">
   <div class="card w-[450px] mx-auto mt-20 bg-white h-[500px] rounded-xl shadow-md">
      <h1 class="text-center pt-3 font-[600] mb-5" style="font-size: 30px;">Login</h1>
      <hr>

      <form action="#" class="p-10 pb-0">
         <label for="username" class="">
            <p class="text-slate-400 ml-3 mb-2 font-[500]">Username</p>
            <input type="text" id="username"
               class="border-spacing-1 border p-3 w-[360px] h-12 block focus:ring-2 text-[21px] rounded-sm focus:ring-sky-400 focus:outline-none">
         </label>
      </form>

      <form action="#" class="p-10 pt-6">
         <label for="password" class="">
            <p class="text-slate-400 ml-3 mb-2 font-[500]">Password</p>
            <input type="password" id="password"
               class="border-spacing-1 border p-3 w-[360px] h-12 block focus:ring-2 text-[21px] rounded-sm focus:ring-sky-400 focus:outline-none">
         </label>

         <button id="login"
            class="py-2 px-4 rounded-sm mt-6 hover:bg-sky-600 duration-200 focus:ring-4 focus:ring-sky-300 block w-[360px] h-12 hover:text-white">
            Login
         </button>
      </form>


   </div>
   <script src="./index.js"></script>
</body>

</html>
